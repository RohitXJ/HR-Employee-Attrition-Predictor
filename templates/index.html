<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attrition Prediction Form</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to your custom stylesheet using Flask's url_for -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="antialiased">
    <div class="w-full max-w-lg p-8 rounded-lg shadow-xl card-gradient-bg border border-gray-100">
        <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">Attrition Data Input</h1>

        <form id="attritionForm" class="space-y-6">
            <!-- Numerical Input Example: Age -->
            <div>
                <label for="age" class="block text-sm font-medium text-gray-700 mb-1">Age</label>
                <input
                    type="number"
                    id="age"
                    name="age"
                    placeholder="e.g., 30"
                    class="form-input"
                    min="18"
                    max="65"
                    required
                >
            </div>

            <!-- Select Input Example: Department -->
            <div>
                <label for="department" class="block text-sm font-medium text-gray-700 mb-1">Department</label>
                <select
                    id="department"
                    name="department"
                    class="form-select"
                    required
                >
                    <option value="">Select Department</option>
                    <option value="Research & Development">Research & Development</option>
                    <option value="Sales">Sales</option>
                    <option value="Human Resources">Human Resources</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Finance">Finance</option>
                </select>
            </div>

            <!-- Numerical Input Example: Years at Company -->
            <div>
                <label for="yearsAtCompany" class="block text-sm font-medium text-gray-700 mb-1">Years at Company</label>
                <input
                    type="number"
                    id="yearsAtCompany"
                    name="yearsAtCompany"
                    placeholder="e.g., 5"
                    class="form-input"
                    min="0"
                    required
                >
            </div>

            <!-- Select Input Example: Education Field -->
            <div>
                <label for="educationField" class="block text-sm font-medium text-gray-700 mb-1">Education Field</label>
                <select
                    id="educationField"
                    name="educationField"
                    class="form-select"
                    required
                >
                    <option value="">Select Education Field</option>
                    <option value="Life Sciences">Life Sciences</option>
                    <option value="Medical">Medical</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Technical Degree">Technical Degree</option>
                    <option value="Human Resources">Human Resources</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <!-- Submit Button -->
            <div>
                <button
                    type="submit"
                    id="submitButton"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-semibold text-white button-gradient-bg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                >
                    Predict Attrition
                </button>
            </div>
        </form>

        <!-- Prediction Result Display -->
        <div id="predictionResultBox" class="mt-8 p-6 rounded-lg shadow-md text-center hidden">
            <h2 class="text-2xl font-bold text-gray-800 mb-3" id="predictionTitle"></h2>
            <p class="text-xl font-medium text-gray-700" id="predictionMessage"></p>
        </div>

        <!-- Message Box for feedback (e.g., loading, error) -->
        <div id="messageBox" class="mt-6 p-4 rounded-md hidden">
            <!-- Message will be inserted here -->
        </div>
    </div>

    <!-- Link to your custom JavaScript file using Flask's url_for -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
